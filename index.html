<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>BEEP BOOP</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <center><h1>Welcome to Beep Boop!</h1></center>
        <center><p>Beep Boop takes numbers that you input and converts certain numbers into other things! Try it out!</p></center>
      </div>

      <form id="user">
        <div class="form-group">
          <label for="input1">Enter a number:</label>
          <input id="input1" type="number">
        </div>
        <button type="submit" class="btn btn-info">Click here</button>
      </form>

      <div id="results">
        <br>
        <h2>Here are your results:</h2>
        <ul>
          <li><span class="output"></span></li>
          <li><span class="outputReverse"></span></li>
        <ul>
      </div>

    </div>
  </body>
</html>
